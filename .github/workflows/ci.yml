name: "CI Tests"

on:
    pull_request:
    push:

jobs:
    tests:
        runs-on: ${{ matrix.os }}
        continue-on-error: ${{ matrix.can-fail }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Lowest Deps
                    - php: 7.2
                      symfony: 5.4.*
                      composer-flags: '--prefer-stable --prefer-lowest'
                      can-fail: false
                      os: ubuntu-20.04
                    # LTS with latest stable PHP
                    - php: 8.3
                      symfony: 6.4.*
                      composer-flags: '--prefer-stable'
                      can-fail: false
                      os: ubuntu-latest
                      # Stable Symfony branches
                    - php: 8.2
                      symfony: 6.3.*
                      composer-flags: '--prefer-stable'
                      can-fail: false
                      os: ubuntu-latest
                    - php: 8.2
                      symfony: 6.4.*
                      composer-flags: '--prefer-stable'
                      can-fail: false
                      os: ubuntu-latest
                    - php: 8.3
                      symfony: 7.0.*
                      composer-flags: '--prefer-stable'
                      can-fail: false
                      os: ubuntu-latest

        name: "PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }}${{ matrix.composer-flags != '' && format(' - Composer {0}', matrix.composer-flags) || '' }}"

        steps:
            - name: "Checkout"
              uses: "actions/checkout@v4"
              with:
                  fetch-depth: 2

            - name: "Cache Composer packages"
              uses: "actions/cache@v4"
              with:
                  path: "~/.composer/cache"
                  key: "php-${{ matrix.php }}-symfony-${{ matrix.symfony }}-composer-${{ hashFiles('composer.json') }}-flags-${{ matrix.composer-flags }}"
                  restore-keys: "php-"

            - name: "Install PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  php-version: "${{ matrix.php }}"
                  tools: "composer:v2,flex"

            - name: "Remove symfony/security-guard"
              if: "matrix.symfony == '6.3.*' || matrix.symfony == '6.4.*' || matrix.symfony == '7.0.*'"
              run: "composer remove --dev --no-update symfony/security-guard"

            - name: "Install api-platform/core"
              if: "matrix.symfony == '6.3.*' || matrix.symfony == '6.4.*' || matrix.symfony == '7.0.*'"
              run: "composer require --dev --no-update api-platform/core:^3.0"

            - name: "Install dependencies"
              run: "composer update ${{ matrix.composer-flags }} --prefer-dist"
              env:
                SYMFONY_REQUIRE: "${{ matrix.symfony }}"

            - name: "Run PHPUnit Tests"
              run: "composer test"
