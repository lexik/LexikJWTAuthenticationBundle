cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini || true

install: if [[Â "$DEPS" == "low" ]]; then composer update --prefer-dist --prefer-lowest --no-interaction --optimize-autoloader; else composer update --optimize-autoloader --prefer-dist --no-interaction; fi;

script: composer test
